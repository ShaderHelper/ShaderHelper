name: MacOS

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macOS-latest, macos-12]
    
    steps:
      - uses: actions/checkout@v3

      - name: download dependency
        working-directory: ${{env.GITHUB_WORKSPACE}}
        run: ./downloadDep.sh
        shell: sh

      - name: Generate Project
        working-directory: ${{env.GITHUB_WORKSPACE}}
        run: ./bootstrap.sh -UniversalBinary
        shell: sh

      - name: Build solution
        working-directory: ${{env.GITHUB_WORKSPACE}}
        run: |
          xcodebuild build -workspace ShaderHelper.xcworkspace -scheme ShaderHelper -configuration Debug -sdk macosx
          xcodebuild build -workspace ShaderHelper.xcworkspace -scheme UnitTestUtil -configuration Debug -sdk macosx
          xcodebuild build -workspace ShaderHelper.xcworkspace -scheme UnitTestGpuApi -configuration Debug -sdk macosx
        
